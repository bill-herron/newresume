paths:

  /health:
    summary: Health check for API service
    description: |
      Simple health check to determine whether the API is available
      and responding.
    get:
      operationId: healthCheck
      security:
        - {}   # <---- can be run with no security
      tags:
        - health
      summary: Check the status of the iAccess API Endpoint.
      description: 'Request a health status of the API Endpoint'
      parameters:
        - in: header
          name: Cache-Control
          description: Pass this header to make sure the response is not cached<br>_(always 'no-store')_
          schema:
            type: string
            example: 'no-store'
          required: false    
      x-codeSamples:
        - lang: 'cURL'
          label: 'Curl (bash)'
          source: |
            curl -X 'GET' \
              'http://as400-prod.pavilion.com:6215/v2/health' \
              -H 'accept: text/plain' \
              -H 'Cache-Control: no-store'
      responses:
        200:
          description: Health check successfully processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'  
              example:
                up-since: '2024 May 20 17:22:07'
                min-workers: 5
                max-workers: 25
                current-workers: 9

  /GetFile:
    post:
      tags:
      - getfile
      summary: Retrieves a file from the IBM host system 
      operationId: getFileService
      security:
        - {}  
      parameters:
        - in: header
          name: X-Session-Id
          schema:
            type: string
            minLength: 64
            maxLength: 66
            example: 'X-Session-Id: 87983276AB8712A217989276BB8792A2879832744B8732A217129276BB8462A2'
          description: This header is required if encryption is being used.  Must be unique for each transaction, and consist of only HEX characters. 
          required: false
        - in: header
          name: X-Accept-Compression
          schema:
            type: string
            example: 'X-Accept-Compression: deflate'
          description: This header is required if compression is being requested. The response will include the 'X-Response-Compression' header if the response body has been compressed by the server.   **Instead of using 'deflate', you can also specify 'zlib', as the two work identically**. 
          required: false                  
       

      requestBody:
        description: Identifies the file you want to retrieve, and any conversion options
