components:

  schemas:
    Health:
      type: object
      properties:
        up-since:
          type: string
          example: '2024 May 20 17:22:07'
          description: timestamp that indicates when the server started
        min-workers:
          type: number
          description: the minimum number of workers in the worker pool
          example: 5
        max-workers:
          type: number
          description: the maximum number of workers in the worker pool
          example: 25
        current-workers:
          type: number
          description: the current number of workers in the worker pool
          example: 9

    AuthObject:
      type: object
      properties:      
        authorization:
          $ref: '#/components/schemas/Authorizations'
  
    Authorizations:
      type: object
      properties:
        username:
          type: string
          maxLength: 132
          description: User profile or distinguished name
          example: "testuser"
        password:   
          type: string
          maxLength: 32
          description: User password
          example: "Secret$Pwd"
        authtype:
          type: string
          maxLength: 10
          description: The authentication scheme for user validation ('as400' or 'ldap')
          example: "as400"
    
    RequestObjectPgm:
      type: object
      properties:      
        request:
          $ref: '#/components/schemas/RequestPgmParmString'

    RequestGetFile:
      type: object
      properties:
        filename:  
          type: string
          description: The full path of the file you want to retrieve.  If accessing a file in the QSYS file system, use a standard AS/400 file specification like 'library/file(member)', and when accessing a file in the IFS file system, use a format like '/directory/file.txt'.    
          example: "/LS/Images/AAF5534838D041E78BE51980D9F300A0.txt"
        filetype: 
          type: string
          description: Text or Binary  
          example: Text
        ccsid:  
          type: number
          description: the CCSID you want the data to converted to, but only if filetype is Text.
            Omit or set to zero to use the CCSID of the server job.  CCSID's other than 037 will cause
            the file contents to be returned in Base64 instead of text.
          example: 1252

    RequestGetFileSQL:
      type: object
      properties:
        filesql:  
          type: string
          description: A valid SQL statement that specifies which and how data should be retrieved.  Table names should be specified in SQL naming format (schema.table).  If the schema (library) for a requested table should reference the server job's library list, use the ***LIBL.table** format syntax. Only "SELECT" statements are allowed.   
          example: "Select * from *LIBL.testtable where key > '12345'"
        filetype: 
          type: string
          description: Text or Binary  
          example: Text
          default: Text
        format:
          type: string
          description: |
           The format of the requested data in the response:
           | Format | Description |
           | -- | -- | 
           | JSON | Json representation of the retrieved data |
           | CSV |  Comma delimited data, double quotes around strings |
           | FIXED | Data downloaded in fixed length columns |
          example: json
          default: json

    ResponseGetFile:
      type: object
      properties:
        exception:  
          type: boolean
          description: indicates is an exception was found while executing the download
          example: false
        httpstatus:
          type: number
          description: http status of the request.  Will match what was sent back in HTTP response
          example: 200
        response:  
          type: array
          description: |
           response contains the file contents
           | File Type | Externally Defined | Response Format |
           | -- | -- | -- |
           | Text | No | array of strings |
           | Text | Yes | array of JSON objects |
           | SQL | Yes | array of JSON objects |
           | Binary| N/A  | string of Base64 data |Binary or CCSID has been set to a non-zero value or a value 
          items:
             type: string
             example: ['This is row 1', 'This is row 2', 'This if row 3']

        errors:
          type: array
          description: an array of errors if operation was not successful.  Will be missing if exception is false.
          items:
             type: string
             example: ['invalid value specified']  

    ResponseGetFileSQL:
      type: object
      properties:
        exception:  
          type: boolean
          description: indicates is an exception was found while executing the download
          example: false
        httpstatus:
          type: number
          description: http status of the request.  Will match what was sent back in HTTP response
          example: 200
        response:  
          type: string
          description: |
           response contains the file contents as an array of JSON objects
          example: [{
              "name": "Millard Filmore",
              "address": "The White House",
              "city": "Washington",
              "state": "DC",
              },
              {
              "name": "Thomas Jefferson",
              "address": "The White House",
              "city": "Washington",
              "state": "DC",
              }]

        errors:
          type: string
          description: an array of errors if operation was not successful.  Will be missing if exception is false.
          example: ['unexpected SQL token']  



    RequestPutFile:
      type: object
      properties:
        filename:  
          type: string
          description: the full path of the file you want to upload to    
          example: "/LS/Images/AAF5534838D041E78BE51980D9F300A0.jpg"
        addreplace:
          type: string
          description: Add or Replace
          example: Add
        filetype: 
          type: string
          description: Text or Binary
          example: Binary
        ccsid:  
          type: number
          description: the CCSID you want the data to converted to, but only if filetype=Text
          example: 1252
        lrecl:
          type: number
          description: the file record length, required if file does not already exists
        filedata:  
          type: string
          description: data to send, encode in base64 if filetype is binary
          example: 'VGhpcyBpcyBhIHRlc3Q='  

    ResponsePutFile:
      type: object
      properties:
        exception:  
          type: boolean
          description: an exception was detected while processing your request
          example: false
        httpstatus:
          type: number
          description: http status of the request.  Will match what was sent back in HTTP response
          example: 200
        response:
          type: string
          description: result message, indicates how many bytes were written to the file
          example: "File successfully uploaded (32 bytes)"
        errors:
          type: array
          description: an array of errors if operation was not successful.  Will be missing if exception is false.
          items:
             type: string
             example: ['invalid value specified']    

    RequestPgmParmString:   
      type: object
      properties:
        program:  
          type: string  
          description: name of the program to call
          maxLength: 10
          example: "testpgm"
        library: 
          type: string
          description: name of the library containing the program to call
          maxLength: 10
          example: "*libl"
        parmdata:  
          type: string
          description: string parameter passed to called program
          maxLength: 32767
          example: "1234567890"

    RequestObjectPgm2:    
       type: object
       properties:  
         request:   
           $ref: '#/components/schemas/RequestPgmParmJson'  
    
    RequestPgmParmJson:   
