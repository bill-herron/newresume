tags:
- name: iaccess-api
  x-displayName: iAccess API Description
  description: |
    <h2><span style="color: #002a5c;">Access to IBM Power Systems</span></h2>
        <p>The Pavilion iAccess API has been designed as a simple yet powerful way to access programs and data that reside on Pavilion's back-end IBM Power systems.&nbsp;</p>
        <p><span>iAccess endpoints support the following categories of transactions:</span></p>
        <ol>
        <li><span style="text-decoration: underline;"><a title="Call Program" href="#tag/callpgms">Call Programs</a></span></li>
        <li><span style="text-decoration: underline;"><a title="Call Service Procedure" href="#tag/callpgms">Call Service Procedures</a></span></li>
        <li><span style="text-decoration: underline;"><a title="Download a File" href="#tag/getfile">Download from IBM Files</a></span></li>
        <li><a title="Upload to IBM Files" href="#tag/putfile"><span style="text-decoration: underline;">Upload to IBM Files</span></a></li>
        <li><span style="text-decoration: underline;"><a title="Health Check" href="#tag/health">Health Check</a></span></li>
        </ol>
                 
     <br />      

     ### Getting Started
      #### Obtaining Credentials and Keys

      You will need logon credentials (user ID and passsword), plus an encryption key if the server is setup to require transactions to be encrypted.
      
      This information can be obtained by calling the 24-hour Pavilion Customer Service Department at (800) 500-1973.  They will provide further instructions for how to obtain the encryption key(s).

      #### Supported Customer Environments

      We currently support three environments for our API customers: a production environment, a development environment, and a Quality Assurance (QA) environment.  
      <div>
      <b>Note: </b>Production Servers are available <b>24 X 7</b>.  Development Servers and QA servers are  available during normal business hours, or at other times by special request (please send a request directly to <a href="mailto:cams12@pavilionpay.com?subject=Request%20for%20Extended%20Development%20Availability">Pavilion Customer Service</a>).
      </div>

      #### Authentication
      
      Authentication information should be included in the body of the POST request:

      ```java
      "authorization": {
        "authtype": "as400"
        "username": "testuser",
        "password": "Secret$Pwd",
      }
      ```

      #### Encryption

      The server controls which transactions require encryption, which can be by source IP address, transaction type, or a combination of the two.

      Encryption payloads are encrypted and then encoded with base64.  An example payload would look something like this:

      ````javascript
      rzfFr1avSHF8O8i3Ojm+dT5jY9xYB/jpekQPR+jVXRYB8poVRtqRG93mdc92FMMaTSZSOBqscCkqw9ZQ
      tcbmuEV3ZBhbzA2I39pUC3Di+N6b6S9Drp7jjCgOGRliRMKfffv2FXyv8Fnx+oZKTLQpbEsowzIBFMVX
      jPan4saTNCuKmO+AZzhk4wCXLWIIqO50JyPVdE0auWAAJOB8RMM63doEF/5sT5yJtERSolZqM7vE77xV
      v+9UwmxkJU1yuWldOpM6FdMfqX3gEmlYkl2ve7NyoT7r6KdyerqhejzcrdW3uq1d4PHwdoi+Rep4qlUp
      r84wzUEGTG6ded27ekBDNNih/n0+imIK7WU03Yw1gvQDYJragVlkI/r1roKh0Z+zcI3YerR9gZfJikJc
      I5DECV61daxKhwM4KEyXrhHicwA=
      ````
   
      #### Compression

      The server supports compresison for HTTP response bodies, but requires a header that lists which compression methods the client supports.  The response will contain which compression method was used in a separate header:
      
      ````java
      ---- REQUEST header ----
      X-Accept-Compression: deflate

      ---- RESPONSE header ----
      X-Response-Compression: deflate
      `````
         
      Both 'deflate' and 'zlib' formats are supported.

      #### Duplicate Detection

      The server is capable of detecting requests that are exact duplicates of previous requests, and regenerating a response.  Duplicate checking is enabled using an additional request element: "dupcheck". The number of seconds in the duplicate window is determined in the configuration settings.

      When a transaction is found to be a duplicate, one additional element ("duplicate") will be added to the response body.  Transactions that are not duplicates will not contain the "duplicate" element in the response.
      

      ````java

      ---- REQUEST ----
      {
       "authorization": {
          "authtype": "ldap",
          "password": "SecretPwd",
          "username": "billh"
       },
       "request": {
          "library": "*libl",
          "program": "testtrx",
          "parmlen": 1024,
          "parmdata": "1234567890",
          "dupcheck": true
       } 
      }  

      ---- RESPONSE ----
      {
        "httpstatus": 200,
        "exception": false,
        "duplicate": true,
        "response": "transaction response here"
      }    
      `````

      #### Mapping Support
      Called IBM i programs often do not support JSON parameters.  To facilite the conversion of JSON requests to non-JSON program requests, and non-JSON program responses to JSON responses, mapping support has been included in this version of ZCOM.
      
      Request maps are strings that provide instructions for how to convert a JSON document into a program request. Response maps are strings that provide instructions for how to convert program responses into a JSON document.  String maps are specified in the "maps" section of the server configuration file:


      ````java
      "maps": [
         {
         "name": "REQMAP-PGM1",
         "value": "MSGTYP:<FS>CUSTID:<FS>AMT:",
         },
         {
          "name": "RSPMAP-PGM1",
          "value": "AUTHNO:<FS>LIMIT:<FS>BALANCE:",
         },
      ]
      ``````
      
      The request map looks for three fields in the JSON document, and will format those three fields as a field-separated ("<FS>") request string.  The response map will take a response string that contains field separators, and will map that into a JSON document with matching field names.

      #### Content-Type
      The server will respond to requests using the same format as was auto-detected in the request JSON payload.  Client requests and server responses can be in any of three formats:
     

      | Format of Request<br>Payload | Request<br>'Content-Type' | Response<br>'Content-Type'
      | -- | -- | -- |
      | Clear-Text JSON | none or <br> _'application/json'_ | _'application/json'_ 
      | Base64 JSON | none or <br> _'text/plain'_ | _'text/plain'_ |
      | Encrypted JSON | none or <br> _'text/plain'_ | _'text/plain'_ |
      | Any request that<br> allows compression | _any_ | _'text/plain'_ |

      #### Supported File Systems and CCSID's
      The server can retrieve or send data from/to two supported iSeries file systems:
      
      - IFS File System.  This file system normally contains stream data.  These files are not part of a database, and cannot be be
      queried or retrieved in separate columns.  CCSID's for binary IFS files are ignored, the data is written and read without translation.
      
        - PutFile (text): 
        When a ccsid is specified for a putfile to an IFS text file, the server will attempt to translate the 
        supplied data from the default ccsid of the job (always 037), to the character set represented by the ccsid.  If a translation
        table does not exists for the job-to-file ccsid mapping, a "conversion error" will be produced.  If the ccsid is missing, it will
        default to 037.  CCSID is the encoding for the file and file contents on the system you are uploading to.

        - GetFile (text): 
        When a ccsid is specified for a getfile from an IFS text file, use one of the supported ASCII CCSID's (1208, 1252, 1250, 437),
        or use an EBCDIC CCSID such as 037. Use of an ASCII CCSID will cause the data to be returned in ASCII, while using an EBCDIC such as 
        037 will cause the text data to be returned in rows of EBCDIC data, encoded as base64.  Not specifying a ccsid will cause the system
        to use a CCSID of 1252.  CCSID is the encoding for data from the file you are downloading from.

        File specifications for IFS downloads use the 'filename' parameter.

      - QSYS File System.  This file system normally contains data organized into rows and columns.  Sometimes only a single column is
        present when the file is a "program described" file.  CCSID's for binary QSYS files are ignored, the data is written and read without translation.  Normally, QSYS files have CCSID's of 65535, which represents binary or HEX encoding.  
      
        - PutFile (text): 
         ASCII CCSID's are not supported when requesting a putfile to a QSYS text file.  The server will attempt to translate the
         supplied data to ccsid 037 before writing text files.  If the data needs to be encoded with something other than 037, you will need
         to perform a binary PutFile, with the supplied data in Base64 format using the correct encoding method.

        - Uploading Multiple Records (text):
          A  PutFile to a QSYS flle that contains multiple records should have "end-of-record" indicated in one of two ways:
          - if the filedata is sent as ASCII text, use the '\n' escape sequence to indicate end-of-record.
          - if the filedata is sent as base64 ASCII data, use the 0x15 character to indicate end-of-record.  You may also optionally use the '\n'
          sequence encoded as base64.  

        - GetFile (text): 
        Ccsid's are ignored when retrieving files from the QSYS file system.  All text file requests will be returned in ASCII, and all binary file requests will be returned in EBCDIC BASE64. 

        File specifications for QSYS downloads can use either the 'filename' parameter or the 'filesql' parameter. The SQL in requests can use several enhancements to the way SQL requests are normally processed:

        - if the library name (schema) for the file is dependent on the job's library list, you can use *LIBL.FILENAME syntax.

        - if the file contains multiple members, you an use the FILENAME(MBRNAME) syntax.


- name: callpgms
  x-displayName: Call a Program or Service Procedure
  description: | 
    Execute an external program or service procedure on the IBM Power system.
    
    - External programs can be any ILE or OPM program, written in any language.
    - Service procedures are exported by service programs, which are bound by reference into the server program itself.  

- name: getfile
  x-displayName: Download File from IBM System
  description: |
   Retrieve data from an IBM host system. optionally converting to another CCSID.  The following file types are supported:
   - Integrated File System (IFS)
   - Library File System (QSYS)
   - SQL Retrieval from DB2 Tables
- name: putfile
  x-displayName: Upload File to IBM System
  description: |
   Upload data to an IBM host system. optionally converting to another CCSID.  The following file types are supported:
   - Integrated File System (IFS)
   - Library File System (QSYS)
